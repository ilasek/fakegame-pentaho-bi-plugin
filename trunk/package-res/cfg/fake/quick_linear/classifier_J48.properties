<game.configuration.ClassWithConfigBean>
  <description>J48 Weka decision tree</description>
  <classRef>game.classifiers.single.WekaClassifier</classRef>
  <cfgBean class="configuration.classifiers.single.WekaClassifierConfig">
    <options>
      <string>-Q 844</string>
    </options>
    <className>weka.classifiers.trees.J48</className>
    <allowed>true</allowed>
    <maxLearningVectors>-1</maxLearningVectors>
    <maxInputsNumber>-1</maxInputsNumber>
  </cfgBean>
</game.configuration.ClassWithConfigBean>